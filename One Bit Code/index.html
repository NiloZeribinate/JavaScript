<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorgetas</title>
</head>
<body>
    <main>
        <div>
            <h1 class="title">Calculadora de Gorgetas</h1>
        </div>

        <div id="body">
            <form class="tipsForm" id="tipsForm">
                <label for="conta">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>R$ <input type="number" placeholder="100,00" name="conta" id="conta" class="formInput" required></p>
                <label for="servicoQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="servicoQual" id="servicoQual" class="formSelect" required>
                        <option disabled selected value="0">-- Escolha uma opção --</option>
                        <option value="0.3">30% - Excelente</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Pessimo</option>
                    </select>
                </p>
                <label for="pessoasQuant">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p><input type="number" placeholder="4" name="pessoasQuant" id="pessoasQuant" class="formInput" required> pessoa(s)</p>
                <input type="submit" class="formSubmit" value="Calcular!">
            </form>
        </div>

        <div id="tips">
            <p id="totalTips">
                Gorgeta total:
                R$ <span id="tip">0,00</span>
            </p>
            <p id="each">cada</p>
        </div>
    </main>

    <footer>
        <p>© Nilo Zeribinate</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
